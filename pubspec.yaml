publish_to: 'none'
version: 1.0.0+5

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_appauth: any
  http: any
  flutter_dotenv: any
  flutter_bloc: any
  flutter_secure_storage: any
